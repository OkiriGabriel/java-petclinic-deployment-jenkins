name: Java CI on main branch

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'adopt'
          cache: maven

      - name: Build with Maven
        run: ./mvnw -B verify

      - name: Build Docker Image
        run: docker build -t gabeokiri/java-petclinic-app:latest .

      - name: List Docker images after build
        run: docker images  # Debugging step

  trivy_fs_scan:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Cache Trivy database
        uses: actions/cache@v4
        with:
          path: ~/.cache/trivy
          key: ${{ runner.os }}-trivy-db
          restore-keys: |
            ${{ runner.os }}-trivy-db

      - name: Run Trivy FS scan
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: 'fs'
          severity: CRITICAL,HIGH
          exit-code: 1
          format: table
          timeout: 300s

  trivy_image_scan:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Cache Trivy database
        uses: actions/cache@v4
        with:
          path: ~/.cache/trivy
          key: ${{ runner.os }}-trivy-db
          restore-keys: |
            ${{ runner.os }}-trivy-db

      - name: Run Trivy Image scan
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: gabeokiri/java-petclinic-app:latest
          severity: CRITICAL,HIGH
          format: table
          timeout: 300s

  push:
    needs: trivy_image_scan
    runs-on: ubuntu-latest
    steps:
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: List Docker images before push
        run: docker images  # Debugging step

      - name: Push Docker image
        run: docker push gabeokiri/java-petclinic-app:latest
